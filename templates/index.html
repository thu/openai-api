<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>OpenAI API</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800|Roboto:400,500,700" rel="stylesheet">
    <link type="text/css" href="/static/assets/css/theme.css" rel="stylesheet">
    <link type="text/css" href="/static/assets/css/custom.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary py-0">
    <div class="container">
        <a class="navbar-brand" href=""><strong>OpenAI</strong> API</a>
        <button class="navbar-toggler" type="button" data-action="offcanvas-open" data-target="#navbar_main"
                aria-controls="navbar_main" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse offcanvas-collapse" id="navbar_main">
            <ul class="navbar-nav ml-auto align-items-lg-center">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbar_main_dropdown_1" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Archives</a>
                    <div id="archives" class="dropdown-menu" aria-labelledby="navbar_1_dropdown_1">
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="main">
    <section class="slice">
        <div class="container">
            <div class="row align-items-center cols-xs-space cols-sm-space cols-md-space">
                <div class="col-lg-12 ml-lg-auto">
                    <div id="messages"></div>
                </div>
                <div class="col-lg-12">
                    <h3 class="heading h3 mb-4 mt-4">Chat with ChatGPT 4</h3>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <textarea id="ask" class="form-control" rows="12" placeholder="Your message"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <button id="submit" class="btn btn-primary px-4">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer class="pb-3 footer  footer-dark bg-tertiary" style="padding-top: 1rem;">
    <div class="container">
        <div class="d-flex align-items-center">
          <span class="">
            &copy; 2023 <a href="index.html" class="footer-link" target="_blank">Open AI API</a>
          </span>
        </div>
    </div>
</footer>
<!-- archive modal -->
<div id="archive" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="title" class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="archive-content" class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="/static/assets/js/jquery.min.js"></script>
<script src="/static/assets/js/bootstrap.min.js"></script>
<script src="/static/assets/js/custom.js"></script>
</body>
</html>
